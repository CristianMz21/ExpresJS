networks:
  app-network:
    driver: bridge
    name: ${NETWORK_NAME:-express_app_network}

volumes:
  pgdata:
    name: ${POSTGRES_VOLUME_NAME:-postgres_data}
  pgadmin_data:
    name: ${PGADMIN_VOLUME_NAME:-pgadmin_data}
